<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/HOOMMY/TQM/refs/heads/main/cieloo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0f8ff;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 51, 0.7);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 32px;
            color: #f0f8ff;
            margin-bottom: 20px;
            font-family: 'Cursive', sans-serif;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 15px;
            border: 5px solid #1e90ff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .message {
            font-size: 18px;
            color: #ffd700;
            display: none;
            margin-top: 10px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #007acc;
        }

        .form-container {
            margin-top: 20px;
            color: #f0f8ff;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #007acc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen arriba del texto -->
        <img src="https://raw.githubusercontent.com/HOOMMY/TQM/refs/heads/main/NANCY.jpg" alt="nancy1" 
             onmouseover="showMessage('message1')" onmouseout="hideMessage('message1')" onclick="toggleMessage('message1')">
        <div id="message1" class="message">"Mi café favorito será siempre el de tus ojos"</div>

        <!-- Texto central -->
        <h1>   NANCY, Te  quiero ❤️ </h1>

        <!-- Botón para reproducir música -->
        <button onclick="playAudio()">Reproducir Música</button>

        <!-- Imagen debajo del texto -->
        <img src="https://raw.githubusercontent.com/HOOMMY/TQM/refs/heads/main/rosa.gif" alt="nancy2" 
             onmouseover="showMessage('message2')" onmouseout="hideMessage('message2')" onclick="toggleMessage('message2')">
        <div id="message2" class="message">"Entonces te vi, y todas las canciones de amor tuvieron sentido"</div>

        <!-- Formulario para responder a "¿Quieres ser parte de este viaje?" -->
        <div class="form-container">
            <p>¿Quieres ser parte de este viaje?</p>
        </div>
    </div>

    <!-- Música de fondo -->
    <audio id="myAudio" preload="auto">
        <source src="https://www.dropbox.com/scl/fi/f09j1d0prsilkht1d59en/wwd.mp3juice.blog-Alex-Fern-ndez-Peca-de-Bonita-LetraLyrics.mp3?rlkey=tyzuk3ao7zy63uriuowklslps&st=7v0totu0&dl=1" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }

        function showMessage(id) {
            document.getElementById(id).style.display = "block";
        }

        function hideMessage(id) {
            document.getElementById(id).style.display = "none";
        }

        function toggleMessage(id) {
            var element = document.getElementById(id);
            if (element.style.display === "block") {
                element.style.display = "none";
            } else {
                element.style.display = "block";
            }
        }
    </script>
</body>
</html>
